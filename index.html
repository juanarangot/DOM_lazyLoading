<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Workshop 2 del curso ManipulaciÃ³n del DOM de Platzi en donde se crea un vanilla JavaScript plugin para hacer lazy load de imagenes"
    />
    <!--
      Snowpack will replace / with the value you have for `homepage` in `package.json`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/#config-files
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="/_dist_/index.css"
    />
    <title>Lazy Loading</title>
  </head>
  <body>
    <div class="pt-10 pb-4 px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase"
        >
          Manipulacion del DOM
        </p>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
        >
          Lazy loading en el DOM
        </h3>
        <div class="max-w-xl mx-auto text-xl text-gray-500 leading-7">
          <p class="mt-4">
            Se muestran las imagenes en la pantalla pero sin cargarlas totalmente, solo cuando se hace scroll hacia abajo.

            Para esto se hace uso de la API de <a href="https://unsplash.com/developers" target="_blank">Unsplash</a>
          </p>
        </div>

        <!-- <br> -->

        <!-- formulario que sirve como motor de busqueda para las imagenes -->
        <div id="form-container">
          <form action="" id="prueba">
            <label for="queryForm"><h3 class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase">Motor de imagenes</h3></label>
            <input name="queryForm" type="text" id="queryForm">

            <button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" value="Buscar">
              Buscar
            </button>
          </form>
        </div>
      </div>


    </div>

    <br>

    <!-- Se oculta el bloque, el cual luego se muestra cuando se llena el formulario de busqueda -->
    <fieldset class="text-center" style="display: none"  id="lastBlock">
      <p class="p-3">
        <legend class="mx-auto text-sm text-gray-500">
          Haga click para agregar una nueva Imagen
        </legend>
      </p>
      <button id="addImage"
        type="submit"
        class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Agregar Imagen
      </button>
      <p class="mt-4">
        <button
          type="reset"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          Limpiar Imagenes
        </button>
      </p>
    </fieldset>


    <div id="app"></div>

    <div class="mt-4" id="images"></div>

    <footer class="text-center mt-48 p-6 text-sm text-gray-500">
      <p>
        Powered by
        <a href="https://unsplash.com" target="_blank">https://unsplash.com</a>
      </p>
    </footer>

    <!-- Add more scripts here -->
    <script type="module" src="/_dist_/index.js"></script>
  </body>
</html>
